<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceman</title>
    <link rel="stylesheet" href="./main.css">
    <script defer src="./main.js"></script>

</head>

<body>

    <h1>Spaceman!</h1>

    <div class ="messageArea">
        <div class="messageLabel">
            <p id="mainMessage">Guess the word!</p>
        </div>
      </div>

    <section id = "board">
        
        <div class = flex-ctr id="c0r0">A</div>
        <div class = flex-ctr id="c1r0">B</div>
        <div class = flex-ctr id="c2r0">C</div>
        <div class = flex-ctr id="c3r0">D</div>

        <div class = flex-ctr id="c0r1">E</div>
        <div class = flex-ctr id="c1r1">F</div>
        <div class = flex-ctr id="c2r1">G</div>
        <div class = flex-ctr id="c3r1">H</div>

        <div class = flex-ctr id="c0r2">I</div>
        <div class = flex-ctr id="c1r2">J</div>
        <div class = flex-ctr id="c2r2">K</div>
        <div class = flex-ctr id="c3r2">L</div>

        <div class = flex-ctr id="c0r3">M</div>
        <div class = flex-ctr id="c1r3">N</div>
        <div class = flex-ctr id="c2r3">O</div>
        <div class = flex-ctr id="c3r3">P</div>

        <div class = flex-ctr id="c0r4">Q</div>
        <div class = flex-ctr id="c1r4">R</div>
        <div class = flex-ctr id="c2r4">S</div>
        <div class = flex-ctr id="c3r4">T</div>

        <div class = flex-ctr id="c0r5">U</div>
        <div class = flex-ctr id="c1r5">V</div>
        <div class = flex-ctr id="c2r5">W</div>
        <div class = flex-ctr id="c3r5">X</div>

        <div class = flex-ctr id="c0r6">Y</div>
        <div class = flex-ctr id="c1r6">Z</div>
        
         </section>
   
    <div class="answerBoard">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
    </div>
<br>
    <button id="restart" onclick="window.location.reload();">Play Again!</button>  
</body>
</html>
